<h2 mat-dialog-title>Nota</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="itemFG">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Título</mat-label>
                    <input matInput formControlName="Title">
                    <mat-error>El título es requierido</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Contenido</mat-label>
                    <textarea matInput formControlName="Content"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
    <button class="btn btn-sm" mat-dialog-close>Cancelar</button>
    <button class="btn btn-success btn-sm" [disabled]="disabledBtn" (click)="btnAdd()" [mat-dialog-close]="true" cdkFocusInitial>
    <i class="fas fa-plus"></i>
    Agregar
  </button>
</mat-dialog-actions>
